<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css_files/header.css" />


    <link rel="stylesheet" type="text/css" href="../css_files/login.css"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../JS_files/login.js"></script>

    <title>Login and Signup Form</title>

</head>
<header>
    <div class="Header_Grid">
        <div class="Sing_In_window">
            <a href="index.html">Главное меню</a>
        </div>
        <div class="Plus_window">
            <div class="Header_Oval"></div>
            <!-- Значёк плюса ебать -->
        </div>

    </div>

</header>

<body>



    <div class="container">
        <div class="backbox">
            <div class="loginMsg">
                <div class="textcontent">
                    <p class="title">Don't have an account?</p>
                    <p>Sign up to save all your graph.</p>
                    <button id="switch1">Sign Up</button>
                </div>
            </div>
            <div class="signupMsg visibility">
                <div class="textcontent">
                    <p class="title">Have an account?</p>
                    <p>Log in to see all your collection.</p>
                    <button id="switch2">LOG IN</button>
                </div>
            </div>
        </div>
        <!-- backbox -->

        <div class="frontbox">
            <div class="login">
                <h2>LOG IN</h2>
                <div class="inputbox">
                    <input type="text" name="email" placeholder="  EMAIL">
                    <input type="password" name="password" placeholder="  PASSWORD">
                </div>
                <button onclick="redirectToLoginPage()">LOG IN</button>
            </div>
            <script>
                function redirectToLoginPage() {

                    window.location.href = "profile.html";
                }
            </script>
            <div class="signup hide">
                <h2>SIGN UP</h2>
                <div class="inputbox">
                    <input type="text" name="fullname" placeholder="  FULLNAME">
                    <input type="text" name="email" placeholder="  EMAIL">
                    <input type="password" name="password" placeholder="  PASSWORD">
                    <input type="passwordAgain" name="passwordAgain" placeholder=" REPEAT PASSWORD">
                </div>
                <button>SIGN UP</button>
            </div>
        </div>
        <!-- frontbox -->
    </div>

    <footer id="footer">
        <div class="triangle_bottom"></div>
    </footer>


</body>

</html>
