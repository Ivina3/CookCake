<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма рецепта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background: rgb(223, 211, 211);
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 20px 30px;
            padding: 20px;
            background-color: #d3b3cc;
            border: 2px solid #000;
            border-radius: 10px;
        }
        
        header,
        footer {
            /* background: radial-gradient(circle, rgb(204, 149, 169) 5%, rgb(223, 211, 211) 60%); */
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        
        .recipe-image,
        .recipe-form {
            padding: 30px;
            position: relative;
        }
        
        .recipe-image {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            text-align: center;
        }
        
        .recipe-image img {
            width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .upload-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #8d5279;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .recipe-form input[type="text"],
        .recipe-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .recipe-form button {
            padding: 10px 20px;
            background-color: #8d5279;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media screen and (min-width: 769px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
            .recipe-image {
                border-bottom: none;
                border-right: 2px solid #000;
                padding-bottom: 0;
                padding-right: 10px;
            }
            .upload-button {
                position: relative;
                left: auto;
                bottom: auto;
                transform: none;
                margin-top: 10px;
            }
        }
        
        @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&family=Roboto:wght@500;700&display=swap");
         :root {
            --clr-text: hsl(0, 0%, 100%);
        }
        
        h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        header {
            height: auto;
            background: radial-gradient(circle, #D0BECE, rgb(223, 211, 211) 60%);
        }
        
        .Header_Grid {
            height: auto;
            background: radial-gradient(circle, #D0BECE, rgb(223, 211, 211) 60%);
        }
        
        a {
            text-decoration: none;
            font-family: "Klee One", cursive;
            font-size: 150%;
            color: #333;
        }
        
        .Header_Grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            height: 50px;
        }
        
        .Sing_In_window {
            text-align: left;
            margin-left: 2.5%;
        }
        
        .Registration_window {
            text-align: right;
            margin-right: 2.5%;
            color: #333;
        }
        
        .Header_Oval {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            top: -50px;
            height: 100px;
            width: 100%;
            background-color: rgb(219, 174, 187);
            border-radius: 10% 10% 60% 60%;
        }
        
        footer {
            position: relative;
            height: 10%;
        }
        
        .triangle_bottom {
            height: 150px;
            width: 100%;
            background-color: rgb(219, 174, 187);
            clip-path: polygon(50% 0, 100% 50%, 100% 100%, 0 200%, 0 50%);
        }
    </style>
</head>

<body>
    <header>
        <div class="Header_Grid">
            <div class="Sing_In_window">
                <a href="index.html">Главное меню</a>
            </div>
            <div class="Plus_window">
                <div class="Header_Oval"></div>
                <!-- Значёк плюса ебать -->
            </div>

        </div>
    </header>

    <div class="container">
        <div class="recipe-image">
            <!-- Placeholder image -->
            <img id="recipe-img" src="https://cdn.culture.ru/images/ee686c5b-7773-53a6-8e81-dd4b3f03f09a" alt="Recipe Image">
            <!-- Button to upload custom image -->
            <input type="file" accept="image/*" id="image-upload" style="display: none;">
            <button class="upload-button">Загрузить</button>
        </div>
        <div class="recipe-form">
            <h2>Рецепт</h2>
            <input type="text" placeholder="Название рецепта">
            <input type="text" placeholder="Ингредиенты (через запятую)">
            <input type="text" placeholder="Servings">
            <input type="text" placeholder="Prep time">
            <input type="text" placeholder="Cook time">
            <input type="text" placeholder="Total time">
            <textarea placeholder="Описание блюда"></textarea>
            <textarea placeholder="Инструкция по приготовлению"></textarea>
            <textarea placeholder="Вариации"></textarea>
            <button>Добавить</button>
        </div>
    </div>

    <footer>
        <div class="triangle_bottom"></div>
    </footer>

    <script>
        document.querySelector('.upload-button').addEventListener('click', function() {
            document.getElementById('image-upload').click();
        });


        document.getElementById('image-upload').addEventListener('change', function() {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('recipe-img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
