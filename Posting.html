<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css_files\header.css" />
    <link rel="stylesheet" type="text/css" href="css_files\footer.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Форма рецепта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            /* Максимальная ширина контейнера */
            margin: 0 auto;
            /* Центрирование контейнера */
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Два столбца */
            gap: 20px;
        }
        
        .recipe-image,
        .recipe-form {
            padding: 20px;
            position: relative;
        }
        
        .recipe-image {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        
        .recipe-image img {
            width: 300px;
            /* Установите ширину изображения */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .upload-button {
            position: absolute;
            bottom: 10px;
            left: calc(50% - 80px);
            /* Фиксированные координаты для центрирования кнопки */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .recipe-form input[type="text"],
        .recipe-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .recipe-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media screen and (min-width: 769px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
            .recipe-image {
                border-bottom: none;
                border-right: 2px solid #000;
                padding-bottom: 0;
                padding-right: 10px;
            }
            .upload-button {
                position: relative;
                left: auto;
                bottom: auto;
                margin-top: 10px;
                display: block;
                margin: 0 auto;
            }
        }
        
        h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="grid-column: 1 / span 2; text-align: center;">Оглавление Рецепта</h2>
        <div class="recipe-image">
            <!-- Placeholder image -->
            <img id="recipe-img" src="https://via.placeholder.com/300" alt="Recipe Image">
            <!-- Button to upload custom image -->
            <input type="file" accept="image/*" id="image-upload" style="display: none;">
            <button class="upload-button">Загрузить</button>
        </div>
        <div class="recipe-form">
            <input type="text" placeholder="Название рецепта">
            <input type="text" placeholder="Ингредиенты (через запятую)">
            <input type="text" placeholder="Variation">
            <input type="text" placeholder="Serving">
            <input type="text" placeholder="PREP TIME">
            <input type="text" placeholder="COOK TIME">
            <input type="text" placeholder="TOTAL TIME">
            <textarea placeholder="Инструкция по приготовлению"></textarea>
            <button>Добавить</button>
        </div>
    </div>

    <script>
        // Функция для обработки нажатия на кнопку загрузки изображения
        document.querySelector('.upload-button').addEventListener('click', function() {
            document.getElementById('image-upload').click();
        });

        // Функция для обновления изображения после загрузки пользователем
        document.getElementById('image-upload').addEventListener('change', function() {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('recipe-img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
