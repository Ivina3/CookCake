<!DOCTYPE html>

<body>

    <header>
        <div class="Header_Grid">
            <div class="Sing_In_window">

            <div class="Plus_window">

            </div>
            <div class="Registration_window">

            </div>

        </div>

    <main>
        <div class="registration_form">
            <div class="left_picture_container">
                <div class="div_picture_container">

                </div>
                
            </div>
            <div class="form_container">

                </div>

                <div class="Log_In">
                    <input type="submit" class="subbmit" id="submit" name="submit" value="Отправить"  />

                </div>

            </div>

        </div>

    <footer>
        <div class="triangle_bottom"></div>
    </footer>
